Implementation Rules:
 folder_name:
  - dezero: dezero本体を構成するソースフォルダ
    example: 実装テストを行うフォルダ    
    tests: ユニットテストを行うフォルダ
    docs: 
      temp: 設計書のテンプレートを保管
      design: 新規機能の設計書を保管
      change: 
       core: コアロジックに関する修正設計書を格納したフォルダ
      test: test仕様書を保管
      image: 可視化した計算グラフを格納
      
 Function definition rules:
  - 関数を定義するクラスはFunctionを継承
    処理は継承した関数内で行う
    関数は必ずインスタンス化して使用する

 Variable rulrs:
  - 変数を使用する際は必ずVariableクラスを使いインスタンス化して使用する
    変数の中のデータを使う際は必ず.dataでデータを取り出す
    変数の末尾に"s"がつく場合その変数はリスト形式である
    変数の冒頭にgがつく場合その変数は勾配(逆伝播)の値である
    
 Tests rules:
  - テストコードはクラスの追加ごとに記述する
    テストの対象は作成したすべてのクラスとする

 file_name:
  - dezero: dezero本体を構成するソースファイル
    example: 実装テストを行うファイル
    step: 各ステップのファイル(step1 -> ステップ1のソースコード)
    tests: ユニットテストを行うファイル
    
branch rules:
 - 各ステージにおける作業ブランチをmasterブランチへマージしたことを確認後に、当該作業ブランチの削除を行う