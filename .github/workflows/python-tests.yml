name: Python Test CI

on:
  push:
    branches: [ "stage2" ]
  pull_request:
    branches: [ "main" ]

# PRへのコメント投稿を許可する設定（カバレッジ報告用）
permissions:
  pull-requests: write
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: コードをチェックアウト
      uses: actions/checkout@v4

    - name: Pythonのセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 依存ライブラリのインストール
      run: |
        python -m pip install --upgrade pip
        # pytest-cov を追加
        pip install numpy pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: テストの実行とカバレッジ計測
      run: |
        # カバレッジ結果をファイル(pytest-coverage.txt)に保存しつつ、画面にも表示する
        pytest --cov=./ --cov-report=term-missing | tee pytest-coverage.txt

    # プルリクエストの時に、カバレッジ結果をコメントとして自動投稿する（任意）
    - name: カバレッジ結果をPRにコメント
      if: github.event_name == 'pull_request'
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt